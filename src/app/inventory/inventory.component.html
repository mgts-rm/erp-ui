
<div class="inventory_content">
    <mat-card appearance="outlined">
        <mat-card-content>
              <mat-form-field class="inventory_form_field">
                <mat-label>Select Inventory Item</mat-label>
                <mat-select (selectionChange)="onInventoryChange($event)">
                  <mat-option *ngFor="let item of inventoryItems" [value]="item">{{item.product_name}}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="inventory_form_field">
                  <mat-label>Quantity</mat-label>
                  <input matInput value="" (input)="onQuanityChange($event)" type="number" min="0">
                  @if (unitsValue) {
                      <mat-chip matSuffix class="units">{{unitsValue}}</mat-chip>
                  }
              </mat-form-field>
              <mat-form-field class="inventory_form_field text_area" value="" (input)="onInventoryUpdateReasonChange($event)">
                <mat-label>Reason for adding/updating inventory</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
              <button mat-raised-button (click)="saveInventoryChanges()" [disabled]="invalidForm">Save</button>
        </mat-card-content>
    </mat-card>
</div>
